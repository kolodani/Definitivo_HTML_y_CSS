<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <form action="">             <!-- ETIQUETA DE FORMULARIO-->
        <label for="Nombre">         <!-- ETIQUETA DE INPUT-->
            <span>Cual es tu nombre?</span>       <!-- ETIQUETA DE SPAN, PREGUNTA A CONTESTAR-->
            <input type="text" id="Nombre" placeholder="Tu nombre">    <!-- INPUT, FORMATO DEL FORMULARIO-->
        </label>
        <label for="Inicio-curso">
            <span>Que dia comenzaste el curso?</span>
            <input type="date" id="Inicio-curso">               <!-- INPUT, FORMATO DEL FORMULARIO CALENDARIO-->
        </label>
        <label for="Horario">
            <span>En que horario estudias?</span>
            <input type="time" id="Horario">                <!-- INPUT, FORMATO DEL FORMULARIO HORARIO-->
        </label>
    </form>
</body>
</html>
